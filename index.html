<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Test Kirim Form</title>
</head>
<body>
  <h3>Form Test Kirim ke Spreadsheet</h3>
  <input type="text" id="namaPeserta" placeholder="Nama Peserta"><br><br>
  <input type="date" id="tanggal"><br><br>
  <button onclick="kirim()">Kirim</button>

  <p id="status"></p>

  <script>
    function kirim() {
      const data = {
        namaPeserta: document.getElementById("namaPeserta").value,
        tanggal: document.getElementById("tanggal").value,
      };

      fetch("https://script.google.com/macros/s/AKfycbwIWbQbqwChvkGRmegTUyiDIt_XGXyYTo5wN6r_UOVsds5WKk4eowCOXh8pnqENzjC9/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("status").innerText = "✅ " + res;
      })
      .catch(err => {
        document.getElementById("status").innerText = "❌ Error: " + err;
      });
    }
  </script>
</body>
</html>
