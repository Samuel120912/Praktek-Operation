<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pemeriksaan Unit</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#007bff"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 8px 0;
    }
    .option-btn {
      flex: 1 1 45%;
      padding: 10px;
      background-color: #e0e0e0;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
    }
    .option-btn.active {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
    button[type="submit"] {
      background-color: #28a745;
      color: white;
      border: none;
      margin-top: 15px;
    }
    .hasil {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
    }
    .item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Form Pemeriksaan Unit</h2>
  <form id="formPemeriksaan">
    <label>Nama Peserta:</label>
    <input type="text" id="nama" required />

    <label>Tanggal:</label>
    <input type="date" id="tanggal" required />

    <label>Unit:</label>
    <select id="unit" required>
      <option value="">-- Pilih Unit --</option>
      <option value="PC200-10 M0 CE">PC200-10 M0 CE</option>
      <option value="PC210-10M0">PC210-10M0</option>
      <option value="PC300-8M2">PC300-8M2</option>
      <option value="PC350-8M2">PC350-8M2</option>
    </select>

    <div id="pemeriksaanContainer"></div>

    <label>Note:</label>
    <textarea id="note" rows="3" placeholder="Catatan tambahan..."></textarea>

    <button type="submit">Simpan Pemeriksaan</button>
  </form>

  <div class="hasil" id="hasilContainer" style="display: none;">
    <h3>Data Tersimpan:</h3>
    <div id="hasilIsi"></div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("Service Worker registered");
      });
    }

    const form = document.getElementById("formPemeriksaan");
    const hasil = document.getElementById("hasilIsi");
    const container = document.getElementById("hasilContainer");
    const pemeriksaanContainer = document.getElementById("pemeriksaanContainer");

    const state = {};

    const items = [
      { id: "trackKanan", label: "1. Pengecekan Track Kanan", options: ["Baik", "Buruk"] },
      { id: "trackKiri", label: "2. Pengecekan Track Kiri", options: ["Baik", "Buruk"] },
      { id: "boom", label: "3. Pengecekan Boom", options: ["Baik", "Buruk"] },
      { id: "arm", label: "4. Pengecekan Arm", options: ["Baik", "Buruk"] },
      { id: "bucket", label: "5. Pengecekan Bucket", options: ["Baik", "Buruk"] },
      { id: "engine", label: "6. Pengecekan Area Engine", options: ["Baik", "Buruk"] },
      { id: "swing", label: "7. Pengecekan Area Swing System", options: ["Baik", "Buruk"] },
      { id: "hydraulic", label: "8. Pengecekan Area Hydraulic Pump", options: ["Baik", "Buruk"] },
      { id: "cooler", label: "9. Pengecekan Area Cooler", options: ["Baik", "Buruk"] },
      { id: "cabin", label: "10. Pengecekan Area Cabin", options: ["Baik", "Buruk"] },
      { id: "greasing", label: "11. Greasing", options: ["Sudah Greasing", "Belum Greasing"] }
    ];

    items.forEach(item => {
      const label = document.createElement("label");
      label.textContent = item.label;

      const group = document.createElement("div");
      group.className = "btn-group";

      item.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option-btn";
        btn.textContent = opt;
        btn.dataset.value = opt;
        btn.dataset.field = item.id;

        btn.addEventListener("click", () => {
          state[item.id] = opt;
          [...group.children].forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });

        group.appendChild(btn);
      });

      pemeriksaanContainer.appendChild(label);
      pemeriksaanContainer.appendChild(group);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const unit = document.getElementById("unit").value;
      if (!unit) {
        alert("Silakan pilih unit terlebih dahulu.");
        return;
      }

      const data = {
        nama: document.getElementById("nama").value,
        tanggal: document.getElementById("tanggal").value,
        unit: unit,
        note: document.getElementById("note").value,
        ...state
      };

      localStorage.setItem("pemeriksaanUnit", JSON.stringify(data));

      hasil.innerHTML = Object.entries(data).map(([key, value]) => {
        const label = key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1');
        return `<div class="item"><strong>${label}:</strong> ${value}</div>`;
      }).join("");
      container.style.display = "block";

      form.reset();
      document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
      for (let key in state) delete state[key];
    });
  </script>
</body>
</html>
